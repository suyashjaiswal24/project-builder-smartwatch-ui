<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cfa48e14ab.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="text">
        <p class="name">SmartWatch</p>
    </div>
    <div class="watch">
        <div class="outer-boundary">
            <div class="inner-boundary">
                <p id="time"></p>
                <span id="clock"></span>
                <p id="day"></p>
                <div class="images"><!--Hold 3 items music,alarm,notification-->
                    <a href=""><i class="fa-solid fa-comments"></i></a>
                    <a href=""><i class="fa-solid fa-music"></i></a>
                    <a href=""><i class="fa-solid fa-clock"></i></a>
                </div>
            </div>
        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
